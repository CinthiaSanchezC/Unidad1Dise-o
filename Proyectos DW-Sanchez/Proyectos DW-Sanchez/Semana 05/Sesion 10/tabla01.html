<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <caption>Productos de la tienda XYZ</caption>
        <thead> <!--Encabezado -->
            <tr>
            <th>Producto</th>
            <th>Descuento</th>
            <th>Monto</th>
            </tr>
        </thead>
        <tfoot> <!--Pie de tabla -->
            <tr>
            <th>Total</th>
            <th>&nbsp;30</th>
            <th>&nbsp;180</th>
            </tr>
        </tfoot>
        <tbody> <!--Cuerpo de la tabla -->
        <tr>
            <td>Kolynos</td>
            <td>10</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Papel higiénico</td>
            <td>5</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Champú</td>
            <td>15</td>
            <td>80</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
